################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "We're part of your holiday."
  content : "A part that still sticks with you even though you're going for the next tour. To choose us, under a spell of sea, beach and heat, is to create lifetime memories. It all started back in April, 2008 with a vision to revisit the long-established hospitality of the country in the outskirts of the financial capital, Mumbai. We're going to say that visiting Gorai means staying at the Shannon Wadi, Gorai. We let you taste any temptation ranging from gypsy shopping to some Water sports, the offerings of the city are large and enticing. As soon as night descends over the beach, our Hotel turns itself into a place of silence and relaxation."

  button:
    enable : false
    label : "Download Company Profile"
    link : "#"



################################ feature #####################################
features:
  enable : true
  title : "We are indepented Design & Development Agency"
  feature_item:
    # feature item loop
    - icon : "ion-ios-home" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Lodging"
      content : "Our rooms are equipped with Television service, Water heating service, a dining table and a comfortable bed to relax on."

    # feature item loop
    - icon : "ion-ios-wineglass" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Food and Beverages"
      content : "We offer our customers a wide range of Indian and Chinese cuisine options to choose from alongside an aerated beverage"

    # feature item loop
    - icon : "ion-ios-eye" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Rooftop terrace beach view"
      content : "Our hotel is mostly complemented for its creatively planned and built open terrace with a fantastic 180 degree beach view."

    # feature item loop
    - icon : "ion-android-bar" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Candle Light Dinner"
      content : "You can create your moments and memories with your beloved’s over a candle light dinner every evening at Shannon wadi."

    # feature item loop
    - icon : "ion-wifi" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Wifi"
      content : "We don’t want our customers to miss out connecting to the virtual world. "

    # feature item loop
    - icon : "ion-model-s" #ionicon pack v2 : https://ionicons.com/v2/
      name : "Parking"
      content : "Complimentary parking available for all types of passenger vehicles."


